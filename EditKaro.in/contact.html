<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact | Editkaro.in</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #181818;
        color: #fff;
      }
      .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #181818;
        z-index: 1000;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 3vw;
      }
      nav ul {
        display: flex;
        gap: 1.8rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 0.3rem 0.6rem;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      nav ul li a.active,
      nav ul li a:hover {
        background-color: #e63946;
      }
      .spacer {
        height: 80px;
        width: 100%;
        background-color: #ece8dc;
      }

      .contact-main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        background: #ece8dc;
        min-height: 75vh;
        padding: 0 0 1.5rem 0;
      }
      .contact-left {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        padding: 4vw 2vw 2vw 5vw;
      }
      .contact-headline {
        text-align: right;
        color: #aca691;
        font-size: 3rem;
        font-weight: 900;
        line-height: 1.04;
        letter-spacing: -0.04em;
        margin-bottom: 2.5rem;
      }
      .contact-headline b {
        font-weight: 900;
      }

      .contact-form-wrapper {
        flex: 1;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 4vw 5vw 2vw 2vw;
        min-width: 390px;
      }

      .contact-form {
        width: 100%;
        max-width: 540px;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .form-row {
        display: flex;
        gap: 1rem;
      }
      .contact-form input,
      .contact-form select,
      .contact-form textarea {
        width: 100%;
        font-size: 1.08rem;
        padding: 1rem;
        border-radius: 3px;
        border: none;
        background: #cfcfcf;
        font-family: inherit;
        color: #232323;
        outline: none;
        transition:
          box-shadow 0.25s,
          background 0.18s;
        border: 1px solid #d3d3d3;
      }
      .contact-form textarea {
        resize: vertical;
        min-height: 95px;
      }
      .contact-form input:focus,
      .contact-form select:focus,
      .contact-form textarea:focus {
        box-shadow: 0 0 0 2px #e63946;
        background: #eaeaea;
      }
      .contact-form select {
        font-style: italic;
      }
      .contact-form button {
        width: 100%;
        font-size: 1.1rem;
        font-weight: 700;
        color: #fff;
        background: #e63946;
        border: none;
        border-radius: 3px;
        padding: 1.1rem;
        cursor: pointer;
        transition: background 0.18s;
        letter-spacing: 0.025em;
      }
      .contact-form button:hover {
        background: #d52338;
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: #181818;
        color: #fff;
        text-align: center;
        padding: 1.2rem 0;
        font-size: 1.07rem;
        letter-spacing: 0.013em;
        margin-top: 0;
        z-index: 1000;
      }
      @media (max-width: 1020px) {
        .contact-main {
          flex-direction: column;
          align-items: center;
          padding: 0;
        }
        .contact-left,
        .contact-form-wrapper {
          padding: 2vw;
          max-width: 100%;
        }
        .contact-left {
          align-items: center;
          text-align: center;
          margin-bottom: 2rem;
        }
        .contact-headline {
          font-size: 2rem;
        }
        .contact-phone {
          font-size: 1.4rem;
        }
      }
      @media (max-width: 700px) {
        .contact-main {
          min-height: 90vh;
        }
        .contact-headline {
          font-size: 1.38rem;
        }
        .contact-form-wrapper {
          min-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="navbar">
        <div class="logo">
          <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="15" fill="#e63946" />
            <text
              x="16"
              y="22"
              text-anchor="middle"
              font-size="17"
              fill="#fff"
              font-family="Segoe UI"
              font-weight="bold"
            >
              E
            </text>
          </svg>
          <span
            style="margin-left: 0.4rem; font-weight: 700; font-size: 1.2rem"
          >
            <a href="index.html" style="color: #fff; text-decoration: none"
              >Editkaro.in</a
            >
          </span>
        </div>
        <nav>
          <ul>
            <li>
              <a href="social-media-management.html">Social Media Management</a>
            </li>
            <li><a href="ppc.html">PPC</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="seo.html">SEO</a></li>
            <li><a href="web-design.html">Web Design</a></li>
            <li><a href="case-studies.html">Case Studies</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="spacer"></div>

    <main>
      <section class="contact-main">
        <div class="contact-left">
          <div class="contact-headline">
            WE'RE READY<br />
            WHEN YOU ARE<br />
            CONTACT US TODAY FOR<br />
            A FREE CONSULTING<br />
            CALL
          </div>
        </div>
        <div class="contact-form-wrapper">
          <form class="contact-form">
            <div class="form-row">
              <input
                type="text"
                name="first_name"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="last_name"
                placeholder="Last Name"
                required
              />
            </div>
            <input
              type="text"
              name="business_name"
              placeholder="Business Name"
              required
            />
            <input
              type="email"
              name="email_address"
              placeholder="Email Address"
              required
            />
            <input
              type="tel"
              name="phone_number"
              placeholder="Phone Number"
              required
            />
            <select name="budget" required>
              <option value="" disabled selected>Estimated budget</option>
              <option value="under25">Under $2,500</option>
              <option value="25to5">$2,500 - $5,000</option>
              <option value="5plus">Over $5,000</option>
            </select>
            <textarea
              name="project_details"
              placeholder="Tell us about your projects"
            ></textarea>
            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      Â© 2025 Editkaro.in - Social Media & Video Marketing Agency
    </footer>
  </body>
</html>
